<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>MJE Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Find a city"
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-75"
                />
              </div>
            </div>
          </form>
          <div class="row" id="current-weather">
            <div class="col-4">
              <div class="overview" id="overview-wrapper">
                <h1 id="city"></h1>
                <ul>
                  <li id="date"></li>
                  <li id="condition"></li>
                </ul>
              </div>
            </div>
            <div class="col-4">
              <div class="clearfix weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link">C째</a>|
                    <a href="#" id="fahrenheit-link">F째</a>
                  </span>
                </span>
              </div>
            </div>
            <div class="col-4">
              <ul class="description">
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> KmH</li>
              </ul>
            </div>
          </div>
          <hr />

          <div class="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Sunday</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  id="icon"
                  class="float-left"
                  width="23"
                />
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">
                    <strong>18 째</strong></span
                  >
                  /
                  <span class="forecast-temperature-min">12 째</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small
          ><em>
            <a
              href="https://github.com/mjeanelwood/mje-weather-app"
              target="_blank"
            >
              Open-source coding</a
            >
            by M J Elwood
          </em></small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
